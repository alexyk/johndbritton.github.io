<li class="post category-{{ post.categories[0] }}">
  <p class="category">
    Added on {{ post.date | date: '%B %d, %Y' }}
    {% if post.categories.size > 0 %}
      in {% for category in post.categories %}
        <a href="/category/{{category | downcase}}">{{category}}</a>           
      {% endfor %}
    {% endif %}
  </p>
  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <ul class="tags">
    {% for tag in post.tags %}
      <li><a href="/tag/{{ tag }}">{{ tag }}</a></li>
    {% endfor %}
  </ul>
  <p class="comment-count">
    <a href="{{ post.url }}#disqus_thread" data-disqus-identifier="http://johndbritton.com{{ post.id }}/">View Comments</a>
  </p>
</li>
