---
layout: default
---
<div id="category-page">
  <h1 class="category-{{ page.category }}">Posts in {{page.category}}</h1>
  <hr />
  <ul class="posts">
    {% for post in site.posts %}
      {% for category in post.categories %}
        {% if category == page.category %}
          {% include post_list_item.html %}
        {% endif %}
      {% endfor %}
    {% endfor %}
  </ul>
</div>
