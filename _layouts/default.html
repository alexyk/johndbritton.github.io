  <meta name="description" content="The personal website of John Britton (@johndbritton).">

  <div id="container">
    <header>
      <div id="avatar">
        <img height="56" width="56" alt="johndbritton's avatar" src="http://a2.twimg.com/profile_images/1095671336/4688266275_b130a9f139_o_reasonably_small.jpeg" />

        <ul>
          <li><a href="#">Projects</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Tags</a></li>
        </ul>
      </div>

      <div id="latest-blog-post">
       Read <q>&quot;<a href="{{ site.posts.first.url }}">{{ site.posts.first.title }}</a>&quot;</q> from {{ site.posts.first.date | date_to_string }} on my <a href="#">blog</a>.
      </div>
      
      <div id="twitter">
        <a href="http://twitter.com/johndbritton" class="twitter-follow-button">Follow @johndbritton</a>
        <script src="http://platform.twitter.com/widgets.js" type="text/javascript"></script>
      </div>
    </header>

    <div id="main" role="main">
      {{ content }}
    </div>

      <h1>Credits</h1>
