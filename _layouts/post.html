---
layout: default
---
<p id="viewall"><a href="/">&laquo; View all posts.</a></p>
<div id="post">
  <div id="post-title">
    <h1>{{ page.title }}</h1>
  </div>
  <div id="post-body">
    {{ content }}
  </div>
</div>

<hr />

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span class="date">{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>

<hr />

<div id="comments">
  <div id="disqus_thread"></div>
</div>
